<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/users-crud.css" />
</head>
<body>
    <h1>Cadastra-se</h1> 

    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" maxlength="14" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" maxlength="9" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>

        <ul id="senha-requisitos">
        <li id="senha-length" class="pendente">• Mínimo 8 caracteres</li>
        <li id="senha-maiuscula" class="pendente">• Letra maiúscula</li>
        <li id="senha-minuscula" class="pendente">• Letra minúscula</li>
        <li id="senha-numero" class="pendente">• Número</li>
        <li id="senha-especial" class="pendente">• Caractere especial</li>
        </ul>

        <label for="senhaConfirm">Confirme sua senha:</label>
        <input type="password" id="senhaConfirm" required>

        <button type="submit">Cadastrar</button> 
    </form>
    <p>Já tem uma conta? <a href="/login.html">Faça login</a></p>

    <script src="./cadastro.js"></script>
</body>
</html>
