<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do usuário</title>
    <link rel="stylesheet" href="./css/users-crud.css" />
</head>
<body>
    <h1>Seus dados:</h1> 

    <form id="dadosForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" maxlength="14" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" maxlength="9" required>

        <button type="button" id="alterarSenhaBtn">Alterar senha</button>
        <div id="senhaArea" style="display:none;">
            <label for="senhaAntiga">Senha atual:</label>
            <input type="password" id="senhaAntiga">

            <label for="senhaNova">Nova senha:</label>
            <input type="password" id="senhaNova">

            <ul id="senha-requisitos" style="display:none;">
                <li id="senha-length" class="pendente">• Mínimo 8 caracteres</li>
                <li id="senha-maiuscula" class="pendente">• Letra maiúscula</li>
                <li id="senha-minuscula" class="pendente">• Letra minúscula</li>
                <li id="senha-numero" class="pendente">• Número</li>
                <li id="senha-especial" class="pendente">• Caractere especial</li>
            </ul>

            <label for="senhaConfirm">Confirme a nova senha:</label>
            <input type="password" id="senhaConfirm">
        </div>

        <button type="cancel" style="display: none;">Cancelar</button>
        <button type="submit">Salvar alterações</button> 
        <button type="button" id="logoutBtn">Desconectar</button>
    </form>
    
    <script src="./dados.js"></script>
</body>
</html>
